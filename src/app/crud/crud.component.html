<p-table [value]="dados" [columns]="columns" [responsive]="true" (onRowSelect)="onRowSelect($event)" selectionMode="single" [(selection)]="selecionado"   [paginator]="true" [rows]="15">
  <ng-template pTemplate="header" let-columns>
    <tr >
      <th *ngFor="let col of columns; let i = index" [attr.data-index]="i">
        {{col.descricao}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
              {{rowData[col.campo]}}
          </td>
      </tr>
  </ng-template>
</p-table>
<p-dialog [(visible)]="exibirDialog" [responsive]="true" showEffect="fade" [modal]="true">
  Content
  <template #dialogContainer></template>
</p-dialog>
