<p-table #dt [value]="dados" [columns]="columns" [responsive]="true" (onRowSelect)="onRowSelect()" selectionMode="single" [(selection)]="selecionado"   [paginator]="true" [rows]="15">
    <ng-template pTemplate="caption">
      <div style="text-align: right">        
          <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
          <input type="text" pInputText size="50" placeholder="Filtrar" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
      </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr >
      <th *ngFor="let col of columns; let i = index" [attr.data-index]="i">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
          <td *ngFor="let col of columns">
              {{col.fn ? col.fn(rowData[col.field]) : rowData[col.field]}}
          </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="summary" let-rowData>
      <div style="text-align:right">
          <button type="button" pButton icon="pi pi-plus" (click)="dialogoAdd()" label="Adicionar"></button>
      </div>
  </ng-template> 
</p-table>
<p-dialog [header]="cad.header" [(visible)]="exibirDialog" [responsive]="true" showEffect="fade" [modal]="true">
  <template #dialogContainer></template>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button pButton icon="pi pi-times"  (click)="cancelar()" label="Cancelar"></button>
      <button pButton icon="pi pi-check" (click)="salvar()" label="Salvar"></button>
    </div>
  </p-footer>
</p-dialog>
