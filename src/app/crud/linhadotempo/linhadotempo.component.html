<div fxLayout="row">
  <p-card fxFlex="auto" *ngFor="let item of scrumboard" [title]="item.header">
    <div dragula="timeline" [(dragulaModel)]="item.dados" (dragulaModelChange)="log($event,item)">
      <div class="ui-helper-clearfix" *ngFor="let pedido of item.dados; let i = index" [attr.data-index]="i">
        <app-cardpedido [pedido]="pedido" (atualizar)="ngOnInit()" [idetapa]="item.idetapa" [ordem]="i"></app-cardpedido>
      </div>
    </div>
  </p-card>
</div>
