<div fxLayout="row">
  <p-card fxFlex="auto" *ngFor="let item of scrumboard" [title]="item.header" pDroppable="item"  (onDrop)="drop(item, dragActive)">
    <div class="ui-helper-clearfix" *ngFor="let pedido of item.dados" pDraggable="item" (onDragStart)="dragStart(pedido, $event)">
      <app-cardpedido [pedido]="pedido" ></app-cardpedido>
    </div>
  </p-card>
</div>
