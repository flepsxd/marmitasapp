<form [formGroup]="pessoaForm">
  <div class="ui-g ui-fluid">
    <div class="ui-g-12">
      <h3>Nome</h3>
      <input type="text" class="ui-g-12" placeholder="Nome" formControlName="nome" pInputText />
    </div>
    <div class="ui-g-12">
      <h3>Telefone</h3>
      <p-inputMask type="text" class="ui-g-12" placeholder="Telefone" formControlName="telefone" mask="(99) 9 9999-9999" unmask="true"></p-inputMask>
    </div>
    <div class="ui-g-12">
      <h3>E-mail</h3>
      <input type="text" class="ui-g-12" placeholder="E-mail" formControlName="email" pInputText />
    </div>
    <app-endereco class="ui-g-12" [endereco]="pessoaForm.get('endereco')"></app-endereco>
    <div class="ui-g-12">
      <h3>Status</h3>
      <p-inputSwitch formControlName="statusB" [style]="{float: right}"></p-inputSwitch>
    </div>
  </div>
</form>
